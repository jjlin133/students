<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>顯示圖片的模版</title>
    {%load static%}
    <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="home">
        <img src="{% static "images/ball.png" %}" alt="歡迎光臨" width="32" height="32" />
  	    <span class="info"> 歡迎光臨： {{username}}</span>
        <h2> 現在時刻： {{now}} </h2>
    </div>   
    
    		<h2>顯示 student 資料表所有資料</h2>
		<table border="1" cellpadding="0" cellspacing="0">
			<th>編號</th><th>姓名</th><th>性別</th><th>生日</th>
			<th>郵件帳號</th><th>電話</th><th>地址</th>
			{% for student in students %}
				<tr>
					<td>{{ student.id }} </td>
					<td>{{ student.cName }} </td>
					<td>{{ student.cSex}} </td>
					<td>{{ student.cBirthday }} </td>
					<td>{{ student.cEmail }} </td>
					<td>{{ student.cPhone}} </td>
					<td>{{ student.cAddr }} </td>	
				</tr>
			{% endfor %}
		</table>

</body>
</html>
